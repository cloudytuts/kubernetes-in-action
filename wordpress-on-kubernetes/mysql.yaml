---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: wp-pv-claim
    labels:
      app: wordpress
spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
    name: wordpress-mysql
data: 
    db.root.password: bXlzcWwuZmVlZG9ydXMtZGV2
stringData:
    db.name: wordpress
---
apiVersion: v1
kind: Secret
metadata:
    name: wordpress-mysql
data: 
    db.root.password: bXlzcWwuZmVlZG9ydXMtZGV2
stringData:
    db.name: wordpress
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: wordpress-mysql
    labels:
      app: wordpress
spec:
    selector:
      matchLabels:
        app: wordpress
        tier: mysql
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: wordpress
          tier: mysql
      spec:
        containers:
        - image: mysql:5.7
          name: mysql
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wordpress-mysql
                key: db.root.password
          - name: MYSQL_DB_NAME
            valueFrom:
              secretKeyRef:
                name: wordpress-mysql
                key: db.name
          ports:
          - containerPort: 3306
            name: mysql
          volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
        volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
    name: wordpress-mysql
    labels:
      app: wordpress
spec:
    ports:
    - port: 3306
    selector:
      app: wordpress
      tier: mysql
    clusterIP: None